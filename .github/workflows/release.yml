name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-universal
            os: macos-14
            platform: darwin/universal
            artifact: dedao-gui-macos-universal
            archive: tar
          - name: windows-amd64
            os: windows-latest
            platform: windows/amd64
            artifact: dedao-gui-windows-amd64
            archive: zip
          - name: linux-amd64
            os: ubuntu-24.04
            platform: linux/amd64
            artifact: dedao-gui-linux-amd64
            archive: tar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf
          if apt-cache show libwebkit2gtk-4.1-dev >/dev/null 2>&1; then
            sudo apt-get install -y libwebkit2gtk-4.1-dev
          else
            sudo apt-get install -y libwebkit2gtk-4.0-dev
          fi

      - name: Install Wails
        shell: bash
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Install frontend dependencies
        run: npm --prefix frontend ci

      - name: Build application
        run: wails build --clean --platform ${{ matrix.platform }}

      - name: Package archive (tar)
        if: matrix.archive == 'tar'
        shell: bash
        run: |
          mkdir -p release
          tar -czf "release/${{ matrix.artifact }}.tar.gz" -C build/bin .

      - name: Package archive (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Compress-Archive -Path build/bin/* -DestinationPath "release/${{ matrix.artifact }}.zip" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: release/*

  release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
